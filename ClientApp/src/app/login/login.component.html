<h1 id="tableLabel">Login</h1>


<div class="panel-body">
  <form [formGroup]="loginForm" class="form-horizontal" enctype="multipart/form-data" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="username" class="col-sm-4 control-label">Username</label>
      <div class="col-sm-8">
        <input type="text" autofocus class="form-control" id="username" placeholder="Username" formControlName="Username" #username>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-4">
        <button type="submit" class="btn btn-primary">Logon</button>
      </div>
    </div>
  </form>
</div>
